<nav class="navbar navbar-light bg-image ">
    <div class="container-fluid">
        <a class="navbar-brand " href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Musixmatch_horizontal_logo_on_white.svg/1200px-Musixmatch_horizontal_logo_on_white.svg.png"
                class="me-2" height="50" alt="Logo" loading="lazy" />

        </a>
    </div>
</nav>


<div class="container-fluid d-flex justify-content-center flex-column-sm bg-grey">

    <div class="col-6-sm">
        <img src="https://assets-global.website-files.com/5c5b0a009abbac199b244792/5fae91ed1d7ddd30e2e3cc9b_artist-card.png"
            alt="" height="480px" width="600px">

        <form (ngSubmit)="getLyrics()" [formGroup]="form" class="ml-30">
            <input class="text-center" type="text" formControlName="artist" placeholder="es: Twenty One Pilots  ">
            <input class="text-center" type="text" formControlName="song" placeholder="es: Shy Away ">
            <input type="submit" class="btn bg-button mbmy-8 ml-9">
        </form>
      
    </div>
    

    <div class="d-flex align-items-center">
        {{lyrics}}
    </div>


    

</div>

        <section class="mb-4">

            <!-- Github -->
